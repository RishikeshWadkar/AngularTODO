<div class="container">
    <h1 class="text-center"> Todo List By Rishi</h1>

    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h3>Your ToDo's </h3>

    <div *ngIf="this.todos.length === 0">No Todos to display</div>

    <ul *ngFor="let todo of todos">
        <app-todo-items [todo]="todo" (todoDelete)="deleteTodo($event)"
            (todoChecked)="checkTodo($event)"></app-todo-items>
    </ul>

    <ul *ngFor="let friend of friends">
        <p>{{friend.firstName}} - {{friend.lastName}} </p>
    </ul>
</div>
